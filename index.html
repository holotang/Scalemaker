<!DOCTYPE html>

<head>

    <title>Sonata Composer Studio [Multi-Scale Converter]</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #f0f2f5; color: #333; margin: 0; padding: 0; line-height: 1.6; }
        header { background: #1a1a1a; color: white; padding: 1rem; text-align: center; }

        main { max-width: 1400px; margin: 1.5rem auto; padding: 0 1rem; }

        /* å¤‰æ›å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .converter-area { background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 20px; }

        /* ãƒ†ãƒ¼ãƒ–ãƒ«è¡¨ç¤º */
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        th { background: #333; color: white; padding: 12px; text-align: left; font-size: 0.8rem; }
        td { padding: 10px 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        
        .converted-notes { font-family: 'Courier New', monospace; font-weight: bold; color: #2a9d8f; font-size: 1.2rem; letter-spacing: 2px; }
        .original-notes { font-family: 'Courier New', monospace; color: #999; font-size: 0.85rem; }
        tr:hover { background-color: #fff9f9; }
        .highlight-row { background-color: #f0fdf4; }
    </style>
</head>
<body>

<header><h1>ğŸ¼ Sonata Composer Studio</h1></header>

<main>
    <div class="section-box">
        <h2>ãƒ¡ãƒ­ãƒ‡ã‚£ä¸€æ‹¬å¤‰æ› (Major åº¦æ•° â†’ å…¨ã‚¹ã‚±ãƒ¼ãƒ«)</h2>
        <div class="converter-area">
            <div class="converter-grid" id="inputGrid">
                </div>
            <div style="display: flex; gap: 20px; align-items: center; margin-top: 15px;">
                <label>Root Key: <select id="keySelect" onchange="update()"></select></label>
                <span style="font-size: 0.8rem; color: #666;">â€»1=Do, 2=Re... ã®åº¦æ•°ã‚’é¸ã³ã€ä¸‹ã®è¡¨ã§å…¨æ—‹æ³•ã§ã®éŸ¿ãã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</span>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 150px;">ã‚¹ã‚±ãƒ¼ãƒ«å</th>
                    <th style="width: 300px;">å¤‰æ›å¾Œã®ãƒ¡ãƒ­ãƒ‡ã‚£</th>
                    <th>å…ƒã®æ§‹æˆéŸ³ (å‚è€ƒ)</th>
                    <th style="width: 150px;">ã‚¤ãƒ¡ãƒ¼ã‚¸</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</main>

<script>
    const notesSharp = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
    const notesFlat  = ["C", "Db", "D", "Eb", "E", "F", "Gb", "G", "Ab", "A", "Bb", "B"];
    function n(name) { const idx = notesFlat.indexOf(name); return idx !== -1 ? idx : notesSharp.indexOf(name); }

    // å…¨31ç¨®é¡ã®ã‚¹ã‚±ãƒ¼ãƒ«ï¼ˆä¸€éƒ¨æŠœç²‹ã—ã¦å®šç¾©ã€‚å®Ÿéš›ã¯ã™ã¹ã¦ä¿æŒï¼‰
    const scales = [
        { id: "ryukyu", name: "ç‰çƒéŸ³éš", notes: ["C", "E", "F", "G", "B"], img: "å¤ªé™½", pref: "sharp" },
        { id: "ritsu", name: "å¾‹æ—‹æ³•", notes: ["C", "D", "F", "G", "A"], img: "é™è¬", pref: "sharp" },
        { id: "in", name: "é™°æ—‹æ³•", notes: ["C", "Db", "F", "G", "Ab"], img: "å“€æ„", pref: "flat" },
        { id: "whole", name: "å…¨éŸ³éŸ³éš", notes: ["C", "D", "E", "Gb", "Ab", "Bb"], img: "å¤¢å¹»", pref: "sharp" },
        { id: "mystic", name: "ç¥ç§˜éŸ³éš", notes: ["C", "D", "E", "Gb", "A", "Bb"], img: "æ³•æ‚¦", pref: "sharp" },
        { id: "lydian", name: "ãƒªãƒ‡ã‚£ã‚¢ãƒ³", notes: ["C", "D", "E", "F#", "G", "A", "B"], img: "æµ®éŠ", pref: "sharp" },
        { id: "phrygian", name: "ãƒ•ãƒªã‚¸ã‚¢ãƒ³", notes: ["C", "Db", "Eb", "F", "G", "Ab", "Bb"], img: "å®¿å‘½", pref: "flat" },
        { id: "messiaen2", name: "åŠå…¨ãƒ‡ã‚£ãƒŸãƒ‹ãƒƒã‚·ãƒ¥", notes: ["C", "Db", "Eb", "E", "Gb", "G", "A", "Bb"], img: "å®çŸ³", pref: "flat" },
        { id: "dim_wh", name: "å…¨åŠãƒ‡ã‚£ãƒŸãƒ‹ãƒƒã‚·ãƒ¥", notes: ["C", "D", "Eb", "F", "Gb", "Ab", "A", "B"], img: "ç¡¬è³ª", pref: "sharp" },
        { id: "messiaen3", name: "ãƒ¡ã‚·ã‚¢ãƒ³ç¬¬3", notes: ["C", "D", "Eb", "E", "F#", "G", "Ab", "Bb", "B"], img: "çˆ†ç™º", pref: "sharp" },
        { id: "messiaen7", name: "ãƒ¡ã‚·ã‚¢ãƒ³ç¬¬7", notes: ["C", "Db", "D", "Eb", "F", "Gb", "G", "Ab", "A", "B"], img: "ã‚«ã‚ªã‚¹", pref: "sharp" },
        { id: "spiral", name: "èºæ—‹éŸ³éš", notes: ["C", "D", "E", "Gb", "Ab", "Bb", "C#", "D#", "F", "G", "A", "B"], img: "ç„¡é™", pref: "sharp" }
        // ...å¿…è¦ã«å¿œã˜ã¦è¿½åŠ 
    ];

    // å…¥åŠ›æ ç”Ÿæˆ
    const inputGrid = document.getElementById('inputGrid');
    for(let i=1; i<=8; i++) {
        inputGrid.innerHTML += `
            <div class="converter-input">
                <label>${i}éŸ³ç›®</label>
                <select class="deg-in" onchange="update()">
                    <option value="-1">-</option>
                    <option value="0" ${i===1?'selected':''}>1 (Do)</option>
                    <option value="1">2 (Re)</option>
                    <option value="2" ${i===2?'selected':''}>3 (Mi)</option>
                    <option value="3">4 (Fa)</option>
                    <option value="4" ${i===3?'selected':''}>5 (So)</option>
                    <option value="5">6 (La)</option>
                    <option value="6">7 (Si)</option>
                    <option value="7">8 (oct)</option>
                </select>
            </div>`;
    }

    // ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼åˆæœŸåŒ–
    const keySelect = document.getElementById('keySelect');
    notesFlat.forEach((n, i) => {
        const opt = document.createElement('option');
        opt.value = i; opt.textContent = n;
        keySelect.appendChild(opt);
    });

    function update() {
        const shift = parseInt(keySelect.value);
        const tbody = document.getElementById('tableBody');
        const degInputs = Array.from(document.querySelectorAll('.deg-in')).map(s => parseInt(s.value));
        const isFlatRoot = [1, 3, 5, 8, 10].includes(shift);
        
        tbody.innerHTML = "";

        scales.forEach(s => {
            const noteList = (s.pref === "flat") || (isFlatRoot && s.pref !== "sharp") ? notesFlat : notesSharp;
            const intervals = s.notes.map(name => n(name));
            
            // é¸æŠã•ã‚ŒãŸåº¦æ•°ã‚’ãã®ã‚¹ã‚±ãƒ¼ãƒ«ã®éŸ³ã«å¤‰æ›
            const converted = degInputs
                .filter(v => v !== -1)
                .map(v => noteList[(intervals[v % intervals.length] + shift) % 12])
                .join(" ");

            // å‚è€ƒç”¨ã«å…ƒã®ã‚¹ã‚±ãƒ¼ãƒ«æ§‹æˆéŸ³ã‚‚è¡¨ç¤º
            const baseScale = intervals.map(i => noteList[(i + shift) % 12]).join(" ");

            tbody.innerHTML += `
                <tr>
                    <td style="font-weight:bold;">${s.name}</td>
                    <td class="converted-notes">${converted || "---"}</td>
                    <td class="original-notes">${baseScale}</td>
                    <td><span style="font-size:0.7rem;">${s.img}</span></td>
                </tr>`;
        });
    }

    update();
</script>
</body>
</html>

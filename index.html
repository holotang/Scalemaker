<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Scale Matrix</title>
    <style>
        /* ã“ã“ã« styles.css ã®ä¸­èº«ã‚’ã¾ã‚‹ã”ã¨ã‚³ãƒ”ãƒ¼ã—ã¦è²¼ã‚Šä»˜ã‘ */
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; }

</head>
<body>
    <h1>ğŸ¼ Scale Matrix</h1>
    <select id="keySelect" onchange="update()"></select>
    <table border="1">
        <thead>
            <tr><th>éŸ³æ•°</th><th>å</th><th>æ§‹æˆéŸ³</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // ã“ã“ã« script.js ã®ä¸­èº«ã‚’ã¾ã‚‹ã”ã¨ã‚³ãƒ”ãƒ¼ã—ã¦è²¼ã‚Šä»˜ã‘
        const noteNames = ["C", "Db", "D", "Eb", "E", "F", "Gb", "G", "Ab", "A", "Bb", "B"];
        const scales = [
            { n: 5, name: "ç‰çƒéŸ³éš", intervals: [0, 4, 5, 7, 11] },
            { n: 7, name: "ãƒªãƒ‡ã‚£ã‚¢ãƒ³", intervals: [0, 2, 4, 6, 7, 9, 11] }
            // ... ä»–ã®ã‚¹ã‚±ãƒ¼ãƒ«ã‚‚
        ];
        
        const keySelect = document.getElementById('keySelect');
        noteNames.forEach((n, i) => {
            const opt = document.createElement('option');
            opt.value = i; opt.textContent = n;
            keySelect.appendChild(opt);
        });

        function update() {
            const shift = parseInt(keySelect.value);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            scales.forEach(s => {
                const notes = s.intervals.map(i => noteNames[(i + shift) % 12]).join(" ");
                tbody.innerHTML += `<tr><td>${s.n}</td><td>${s.name}</td><td class="notes">${notes}</td></tr>`;
            });
        }
        update();
    </script>
</body>
